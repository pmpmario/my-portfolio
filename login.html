<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login</title>
<style>
body{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f4f4f4;
    font-family:Arial, sans-serif;
}
button{
    padding:15px 25px;
    background:#24292e;
    color:#fff;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
}
button:hover{
    background:#444;
}
</style>
</head>
<body>

<button id="loginBtn">Login with GitHub</button>

<script>
document.getElementById('loginBtn').addEventListener('click', function(){
    const client_id = "Ov23liVxSlpWaLnSj2TE"; // <-- Replace with your GitHub OAuth App Client ID
    const redirect_uri = "https://jpmarioportfolio.netlify.app/.netlify/functions/oauth-callback";
    const scope = "read:user";

    // Redirect to GitHub OAuth
    window.location.href = `https://github.com/login/oauth/authorize?client_id=${client_id}&redirect_uri=${redirect_uri}&scope=${scope}`;
});
</script>

</body>
</html>
